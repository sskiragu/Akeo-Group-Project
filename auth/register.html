<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/reg.css">
   
        <!---->

    <title>Register</title>
</head>

<body>
    
    <div class="container">
        
        <div class="p-3 mb-2 bg-primary text-white text-center mb-5 mt-3 fs-2 rounded-pill">Registration form</div>


        <form class="row g-3 mt-4">
            <div class="col-md-4 ">
              <label for="inputfirstname" class="form-label">First name</label>
              <input type="text" class="form-control rounded-pill" id="inputfirstname">
            </div>
            <div class="col-md-4 ">
                <label for="inputmiddlename" class="form-label">Middle name</label>
                <input type="text" class="form-control rounded-pill" id="inputmiddlename">
              </div>
            <div class="col-md-4">
              <label for="inputlastname" class="form-label">Last name</label>
              <input type="text" class="form-control rounded-pill" id="inputlastname">
            </div>
            <div class="col-md-6 ">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control rounded-pill" id="inputEmail4" placeholder="name@example.com">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control rounded-pill" id="inputPassword4">
              </div>
            <div class="col-12">
              <label for="inputregistration" class="form-label">Registration Number</label>
              <input type="text" class="form-control rounded-pill" id="inputregistration" placeholder="">
            </div>
            <div class="col-12">
              <label for="inputcoursename" class="form-label">Course name</label>
              <input type="text" class="form-control rounded-pill" id="inputcoursename" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Faculty</label>
              <input type="text" class="form-control rounded-pill" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Module</label>
              <select id="inputState" class="form-select border border-4">
                <option selected>Select</option>
                <option value="module1">Module 1</option>
                <option value="module2">Module 2</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Department</label>
              <input type="text" class="form-control rounded-pill" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input rounded-pill" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Accept terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!---->

</body>

</html>
